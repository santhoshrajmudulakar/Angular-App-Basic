<div class="container">
    <h1 class="text-center">API Integration</h1>
    
    <h1>{{ name }}</h1>

    <div class="table">
        <table *ngFor="let list of data" class="list-wrapper">
             <tr>
                <td>ID:</td>     
                 <td>{{ list.id }}</td>
            </tr>         
            <tr>
                <td>UserID:</td>     
                 <td>{{ list.UserId }}</td>
            </tr>         
            <tr>
                <td>Title</td>     
                 <td>{{ list.title }}</td>
            </tr>     
            <tr>
                <td>Body</td>     
                 <td>{{ list.body }}</td>
            </tr>                   
        </table>
    </div>

    <input [(ngModel)]="PostId" name="PostId"/>
    <button (click)="GetPost()">Get Post</button>


     <table>
             <tr>
                <td>ID:</td>     
                 <td>{{ SinglePost.id }}</td>
            </tr>         
            <tr>
                <td>UserID:</td>     
                 <td>{{ SinglePost.UserId }}</td>
            </tr>         
            <tr>
                <td>Title</td>     
                 <td>{{ SinglePost.title }}</td>
            </tr>     
            <tr>
                <td>Body</td>     
                 <td>{{ SinglePost.body }}</td>
            </tr>                   
        </table>

</div>
